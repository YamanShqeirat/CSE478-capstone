<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Health Dashboard</title>
  <link rel="stylesheet" href="styles.scss" />
  <script src="https://d3js.org/d3.v7.min.js"></script> <!--Import d3 js-->
</head>
<body>
  <div id="dashboard-container">
    <!--Header-->
    <h1>Mental Health Care Access Dashboard</h1>

    <!--Filters-->
    <div id="filters">
      <label for="groupFilter">Select Group:</label>
      <select id="groupFilter"></select>

      <label for="timeFilter">Select Time Period:</label>
      <select id="timeFilter"></select>

      <label for="indicatorFilter">Select Indicator:</label>
      <select id="indicatorFilter"></select>
    </div>

    <!--Charts-->
    <div id="lineChartContainer">
      <h2>Service Utilization Over Time</h2>
      <svg id="lineChart" width="800" height="400"></svg>
    </div>

    <div id="barChartContainer">
      <h2>Access by Demographic Subgroup</h2>
      <svg id="barChart" width="800" height="400"></svg>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
