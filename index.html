<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Health Dashboard</title>

  <!-- Link to compiled CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <div id="dashboard-container">
    
    <!-- Header Section -->
    <header>
      <h1>Mental Health Care Access Dashboard</h1>
      <p class="dashboard-subtitle">
        Explore trends in mental health care access and service utilization.
      </p>
    </header>

    <!-- Filter Controls -->
    <section id="filters">
      <div class="filter-group">
        <label for="groupFilter">Demographic Group</label>
        <select id="groupFilter"></select>
      </div>
      <div class="filter-group">
        <label for="timeFilter">Time Period</label>
        <select id="timeFilter"></select>
      </div>
      <div class="filter-group">
        <label for="indicatorFilter">Mental Health Indicator</label>
        <select id="indicatorFilter"></select>
      </div>
    </section>

    <!-- Charts Section -->
    <section id="lineChartContainer" class="chart-container">
      <h2>Service Utilization Over Time</h2>
      <svg id="lineChart" width="800" height="400"></svg>
    </section>

    <section id="barChartContainer" class="chart-container">
      <h2>Access by Demographic Subgroup</h2>
      <svg id="barChart" width="800" height="400"></svg>
    </section>
    
  </div>

  <script src="main.js"></script>
</body>
</html>
